<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio-3</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">ejercicio-1</a>
        <a href="./ejercicio-2.html">ejercicio-2</a>
        <a href="#">ejercicio-3</a>
      </nav>
    </header>
    <main>
      <h1>Formulario de registro</h1>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
        </div>
        <br />
        <div>
          <label for="last-name">Apellido:</label>
          <input type="text" id="last-name" required />
        </div>
        <br />
        <div>
          Modalidad de Cursada:
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" name="modalidad" id="vivo" />
          <label for="vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info">
            Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.
          </label>
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" required />
          <label for="terminos">
            Declaro que lei los términos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.
          </label>
        </div>
        <br />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <p>Ejercicio-3, Christian Fey #4617</p>
    </footer>
  </body>
</html>
